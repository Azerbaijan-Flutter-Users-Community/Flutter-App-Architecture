name: Coverage
on:
  pull_request:
    branches:
      - master
      
jobs:
  name: "Upload coverage to Codecov
  needs: [flutter_test]
  runs-on: ubuntu-latest
  steps:
    - uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}  
        file: coverage/lcov.info
